apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: components
spec:
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.3.2
      sourceRef:
        kind: HelmRepository
        name: cloudflared
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: cloudflared
  values:
    # Default values for cloudflare-tunnel.

    # Cloudflare parameters.
    cloudflare:
      # Your Cloudflare account number.
      account: ""
      # The name of the tunnel this instance will serve
      tunnelName: "home_lab_001"
      # The ID of the above tunnel.
      tunnelId: ""
      # The secret for the tunnel.
      secret: ""
      # If defined, no secret is created for the credentials, and instead, the secret referenced is used
      secretName: cloudflared-tunnel-secret
      # If true, turn on WARP routing for TCP
      enableWarp: false
      # Define ingress rules for the tunnel. See
      # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
      ingress:
        - hostname: "lab.only-a-user.com"
          service: "https://traefik.kube-system.svc.cluster.local:443"
          originRequest:
            noTLSVerify: true

    image:
      repository: cloudflare/cloudflared
      pullPolicy: IfNotPresent
      # If supplied, this overrides "appVersion"
      tag: ""

    replicaCount: 2

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}
    podLabels: {}

    # Security items common to everything in the pod.  Here we require that it
    # does not run as the user defined in the image, literally named "nonroot".
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532

    # Security items for one container. We lock it down.
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true

    resources:
      {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    nodeSelector: {}

    tolerations: []

    # Default affinity is to spread out over nodes; use this to override.
    affinity: {}
