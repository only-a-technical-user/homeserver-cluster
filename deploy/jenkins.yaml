apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jenkins
  namespace: flux-system
spec:
  url: https://charts.jenkins.io
  interval: 24h
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jenkins
  namespace: flux-system
spec:
  targetNamespace: components
  interval: 5m
  retryInterval: 2m
  timeout: 5m
  wait: true
  prune: true
  path: ./deploy/apps/jenkins
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
